<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' vr-mode-ui="enabled: false">
      <a-assets>
        <!-- <a-asset-item id='cake' src='https://czkm.github.io/birthday_cake/res/duck/scene.gltf'></a-asset-item> -->
        <a-asset-item id='cake' src='./resource/cake1/scene.gltf'></a-asset-item>
      </a-assets>
      <a-marker
        type='pattern'
        url='./resource/pattern-marker.patt'
      >
        <a-text
          value="Happy birthday !"
          position=" 0 0 -1.5"
          align="center"
          rotation="-90 0 0"
          color="red"
        ></a-text>
        <a-text
          value="I LOVE YOU !"
          position=" 0 0 -1.2"
          align="center"
          rotation="-90 0 0"
          color="red"
        ></a-text>
        <a-entity position="0 0 0.2" rotation="-85 0 0" gltf-model="#cake" scale="0.05 0.05 0.05">
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
