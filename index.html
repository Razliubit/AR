<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id='cake1' src='https://czkm.github.io/birthday_cake/res/cake2/scene.gltf'></a-asset-item>
        <a-asset-item id='cake2' src='./resource/cake1/scene.gltf'></a-asset-item>
        <a-asset-item id='cake3' src='./resource/cake4/scene.gltf'></a-asset-item>
      </a-assets>
      <a-marker
        type='pattern'
        url='./resource/pattern-marker.patt'
      >
        <a-text
          value="Happy birthday !"
          position=" 0 0 -1.5"
          align="center"
          rotation="-90 0 0"
          color="red"
        ></a-text>
        <a-text
          value="I LOVE YOU !"
          position=" 0 0 -1.2"
          align="center"
          rotation="-90 0 0"
          color="red"
        ></a-text>
        <a-entity position="1 0 0.2" rotation="-55 0 0" gltf-model="#cake1" scale='0.03 0.03 0.03'></a-entity>
        <a-entity position="-3 0 0.2" rotation="-85 0 0" gltf-model="#cake2" scale='0.04 0.04 0.04'></a-entity>
        <a-entity position="4 0 0.2" rotation="-55 20 0" gltf-model="#cake3" scale='0.1 0.1 0.1'></a-entity>
      </a-marker>
      <a-entity camera look-controls></a-entity>
    </a-scene>
  </body>
</html>
